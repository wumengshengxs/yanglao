{include file='public/head'/}
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <small>计划任务&nbsp;>&nbsp;新建计划任务</small>
                    <a href="javascript:history.back(-1);" title="返回上一页"><i class="fa fa-reply"></i></a>
                </div>
            </div>
            <div class="ibox-content">
                <form class="form-horizontal form-plan">
                    <div class="form-group">
                        <label class="col-sm-1 control-label">计划组名称</label>
                        <div class="col-sm-5">
                            <input type="text" name="name" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">开始时间</label>
                        <div class="col-sm-5">
                            <div class="input-group date">
                                <input type="text" name="start_time" class="form-control times">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">截止时间</label>
                        <div class="col-sm-5">
                            <div class="input-group date">
                                <input type="text" name="end_time" class="form-control times">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">服务对象</label>
                        <div class="col-sm-5">
                            <input type="hidden" name="client" value="">
                            <span class="ng-binding">已选：<span id="nums">0</span>人</span>
                            <a class="btn btn-white btn-xs b-grant-workPlan" >
                                <i class="fa fa-plus"></i>&nbsp;&nbsp;服务对象
                            </a>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">分配话务员</label>
                        <div class="col-sm-5">
                            {volist name='staff' id='s'}
                            <div class="checkbox checkbox-success checkbox-inline">
                                <input type="checkbox" id="staff{$key}" name="staff[]" value="{$s.number}">
                                <label for="staff{$key}"> {$s.display_name} </label>
                            </div>
                            {/volist}
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">分配策略</label>
                        <div class="col-sm-5">
                            <div class="radio radio-success radio-inline">
                                <input type="radio" id="allot" name="allot" value="1" checked>
                                <label for="allot"> 平均分配 </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-1 control-label">计划组状态</label>
                        <div class="col-sm-5">
                            <div class="radio radio-success radio-inline">
                                <input type="radio" id="state1" name="state" value="1" checked>
                                <label for="state1"> 启用 </label>
                            </div>
                            <div class="radio radio-success radio-inline">
                                <input type="radio" id="state2" name="state" value="2">
                                <label for="state2"> 草稿 </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-1">
                            <button class="btn btn-primary" type="submit">确定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</body>
{include file='public/foot'/}
<script type="text/javascript" src="__PUBLIC__js/work/plan.js"></script>
</html>
