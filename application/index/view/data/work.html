{include file="public/head"/}

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <div class="ibox-title" >
                        <div class="btn-group search">
                            <button class="btn btn-white" type="button"><i class="fa fa-search"></i> 高级搜索</button>
                                <div class="dropdown-menu">
                                    <form class="form-horizontal" action="/index/data/work" method="get">
                                    <div class="form-group">
                                            <label class="col-sm-3 control-label">日期</label>
                                            <div class="col-sm-4">
                                                <input type="text" name="start_create" readonly id="start_create" value="{$Think.get.start_create}" class="form-control times">
                                            </div>
                                            <div class="col-sm-1 middle-div">至</div>
                                            <div class="col-sm-4 f-right">
                                                <input type="text" name="end_create" readonly id="end_create" value="{$Think.get.end_create}" class="form-control times">
                                            </div>
                                        </div>
                                        <div class="hr-line-dashed"></div>
                                        <div class="form-group">
                                            <div class="col-sm-4 col-sm-offset-3">
                                                <button class="btn btn-primary" type="submit">搜索</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                        </div>
                        <button class="btn btn-white f-right m-r-sm" title="点击下载模板" onclick="clientDown();"><i class="fa fa-download"></i> 导出报表</button>

                    </div>
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>日期</th>
                            <th>话务员名称</th>
                            <th>总数</th>
                            <th>正常接听</th>
                            <th>未接听</th>
                            <th>挂断</th>
                            <th>定不清或无声</th>
                            <th>其他</th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name="work" id="vo" key="k"}
                        <tr>
                            <td>{$k}</td>
                            <td>{$vo.date}</td>
                            <td>{$vo.display_name}</td>
                            <td>{$vo.total}</td>
                            <td>{$vo.one}</td>
                            <td>{$vo.two}</td>
                            <td>{$vo.three}</td>
                            <td>{$vo.four}</td>
                            <td>{$vo.rest}</td>

                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

{include file="public/foot"/}
<script type="text/javascript" src="__PUBLIC__js/data.js"></script>
