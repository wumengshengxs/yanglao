{include file="public/head"/}
<body class="gray-bg">
<div class="row wrapper wrapper-content animated fadeInRight">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="ibox-title">
                <h5>
                    <button class="btn btn-white btn-sm" data-target="#myModal4" data-toggle="modal"><i class="fa fa-plus"></i> 添加类型</button>
                </h5>
            </div>
            <div class="row row-lg">
                <div class="col-sm-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-content">
                            <div id="tree" class="test"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal inmodal" id="myModal4" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated fadeIn">
            <div class="modal-header">
                <h4 >添加类型</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal m-t" id="forms">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">选择上级栏目：</label>
                        <div class="col-sm-8">
                            <select class="form-control m-b" name="pid" id="list">

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">类型名称：</label>
                        <div class="col-sm-8">
                            <input  name="name" class="form-control" type="text"  maxlength="16" placeholder="类型名称">
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-sm-3 control-label">权重：</label>
                        <div class="col-sm-8">
                            <input  name="weight" class="form-control" value="0" type="number">
                        </div>
                    </div>
                    <input type="hidden" name="id" value="">

                </form>
            </div>
            <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="onSublimt()">保存</button>
            </div>
        </div>
    </div>
</div>
{include file="public/foot"/}
<script src="__PUBLIC__js/plugins/treeview/bootstrap-treeview.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/articles/article.js"></script>
</body>
</html>
