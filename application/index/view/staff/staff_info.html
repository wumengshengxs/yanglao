{include file="public/head"/}

<script type="text/javascript">
    /*关闭弹出框口*/
    function x_close(){
        var index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    }
</script>
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- 菜单 -->
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal" id="signupForm" >

                        <div class="form-group">
                            <label class="col-sm-2 control-label">话务员名称：</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{$user.display_name}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">联系电话：</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{$user.phone}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">技能组名称：</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{$user.group}</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">呼叫中心工号：</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{$user.work_number}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">分机号：</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{$user.number}</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">当前状态：</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{$user.status}</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">当前状态持续时间：</label>
                            <div class="col-sm-10">
                                <p class="form-control-static">{$user.statusDuration}</p>
                            </div>
                        </div>

                    </form>
                    <div class="hr-line-dashed"></div>

                </div>
            </div>
        </div>
    </div>
</div>

{include file="public/foot"/}
