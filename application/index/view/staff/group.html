{include file="public/head"/}

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">

                <div class="ibox-content">
                    <div class="ibox-title" >
                        <button class="btn btn-white btn-sm"  data-target="#myModal4" data-toggle="modal" ><i class="fa fa-plus"></i> 添加技能组</button>
                    </div>

                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th>技能组名称</th>
                            <th>系统编号</th>
                            <th>是否启用</th>
                            <th>添加时间</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name="group" id="vo" key="k"}
                        <tr>
                            <td>{$k}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.gid}</td>
                            <td>
                                {if condition="$vo.state eq 1"}
                                启用中
                                {else/}
                                未启用
                                {/if}</td>
                            <td>{$vo.create_time}</td>
                            <td>
                                <button type="button" onclick="delGroup('{$vo.gid}')" class="btn btn-danger  btn-xs">删除</button>
                            </td>
                        </tr>
                        {/volist}
                        </tbody>

                    </table>

                    <div class="pull-left pagination-detail">
                        <span class="pagination-info">总共{$group->total()}条记录</span>
                    </div>
                    <div align="center" >

                        {$group->render()}
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

<div class="modal inmodal" id="myModal4" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content animated fadeIn">
            <div class="modal-header">
                <h4 >添加技能分组</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal m-t" id="forms">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">技能组名称：</label>
                        <div class="col-sm-8">
                            <input  name="name" class="form-control" type="text"  maxlength="16">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">是否启用：</label>
                        <div class="radio radio-info radio-inline">
                            <input type="radio" id="status1" value="1" name="state" >
                            <label for="status1">启用</label>
                        </div>
                        <div class="radio radio-inline">
                            <input type="radio" id="status0" value="0" name="state" checked="">
                            <label for="status0"> 禁用</label>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <center>
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="onSublimt()">保存</button>
                </center>
            </div>
        </div>
    </div>
</div>


{include file="public/foot"/}
<script src="__PUBLIC__js/staff/group.js"></script>
